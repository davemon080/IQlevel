<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuant | Professional IQ Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="monetag" content="17e9c0e4400fb2ee0e4c8c17af5b1501">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.15;
            animation: float 20s infinite alternate;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
        .animate-text-gradient {
            background-size: 200% auto;
            animation: textGradient 4s linear infinite;
        }
        @keyframes textGradient {
            to { background-position: 200% center; }
        }
        /* Fix for potential font rendering issues in canvas-to-image */
        #results-card * {
            -webkit-font-smoothing: antialiased;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="bg-blob bg-indigo-600 top-[-100px] left-[-100px]"></div>
    <div class="bg-blob bg-violet-600 bottom-[-100px] right-[-100px]" style="animation-delay: -5s;"></div>
    <div id="root"></div>

    <!-- Service Worker Registration for Monetag -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
              console.log('SW registered with scope: ', registration.scope);
            })
            .catch(function(err) {
              console.warn('Service Worker registration skipped or failed:', err.message);
            });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
